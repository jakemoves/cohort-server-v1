<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>FluxDelux Control Board</title><!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="flux.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12" id="logo">
                <embed src="img/fluxlogoblue2.svg" type="image/svg+xml">
            </div>
        </div>
    </div>

    <div class="container" id="content">
      <div class="row">
        <form>
          <div class="form-group">
            <label for="control-episode">Episode</label>
            <select name="control-episode" id="control-episode" class="form-control">
              <option value="0">Test Episode</option>
              <option value="1">Simple Flux</option>
              <option value="2">Corners</option>
              <option value="3">Chip and Melt</option>
              <option value="4">Hula Lasso</option>
              <option value="5">Orbitals</option>
              <option value="6">Ship</option>
            </select>
          </div>
          <!--<div class="form-group">
            <label for="control-index">#</label>
            <input type="number" name="control-index" id="control-index" class="form-control">
          </div>
        -->
          <div class="form-group">
            <label for="control-action">Action</label>
            <select name="control-action" id="control-action" class="form-control">
              <option value="load">Load</option>
              <option value="go">Go</option>
              <option value="stop">Stop</option>
            </select>
          </div>
        </form>
      </div>

      <div class="row">
        <button id="control-arm" class="btn btn-warning btn-block" onclick=
          "arm()">Arm</button>
      </div>

      <div class="row" id="fire-cancel-buttons">
        <div class="col-xs-6">
        <button id="control-disarm" class="btn btn-info btn-block" onclick=
            "disarm()">Cancel</button>
        </div>
        <div class="col-xs-6">
          <button id="control-fire" class="btn btn-danger btn-block" onclick=
            "fire()">Fire</button>
        </div>
      </div>

    </div>

    <div class="container">
      <div class="row" id="server-response">
        
      </div>
    </div>

    <div class="container-fluid footer">
        <div class="row">
            <div class="col-xs-12">
              <p class="small">&#169; 2015 <a href=
              "http://peggybakerdance.com/">Peggy Baker Dance
              Projects</a>, <a href=
              "https://www.youtube.com/watch?v=GqcaSqmvz_U">Luke
              Garwood</a>, <a href="http://twitter.com/jakemoves">Jacob
              Niedzwiecki</a></p>

              <div class="col-xs-12" id="long-logo">
                  <embed src="img/bottom.svg" type="image/svg+xml">
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script> <script src="js/fluxdelux-control.js"></script> 

</body>
</html>
