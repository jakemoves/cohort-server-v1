<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>FluxDelux Control Board</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="flux.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12" id="logo">
                <embed src="img/fluxlogoblue2.svg" type="image/svg+xml">
            </div>
        </div>
    </div>

    <div class="container-fluid" id="content">
        
        
    
    <form>
        <h2 style="text-align:center"> Create Event</h2>
            <div class="form-group col-xs-12 col-md-4">
                <label for="city">City</label>
                <input type="local" class="form-control" id="city" placeholder="Toronto">
            </div>
            <div class="form-group col-xs-12 col-md-4">
                <label for="venue">Venue</label>
                <input type="text" class="form-control" id="venue" placeholder="The ARTS Project">
            </div>
            <div class="form-group col-xs-12 col-md-4">
                <label for="address">Address</label>
                <input type="local" class="form-control" id="address" placeholder="203 Dundas St, Toronto, ON">
            </div>
        
            <div class="form-group col-xs-6 col-md-4">
                <label for="geocodeLatitude">Latitude</label>
                <input type="number" class="form-control" id="geocodeLatitude" placeholder="43.653226">
            </div>
            <div class="form-group col-xs-6 col-md-4">
                <label for="geocodeLongitude">Longitude</label>
                <input type="number" class="form-control" id="geocodeLongitude" placeholder="-79.383184">
            </div>
            
            <hr>
            
            <div class="form-group col-xs-12 col-md-4">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date" placeholder="March 5, 2016">
            </div>
            <div class="form-group col-xs-12 col-md-4">
                <label for="doorsOpen">Time That Doors Open</label>
                <input type="time" class="form-control" id="startTime">
            </div>
            <div class="form-group col-xs-12 col-md-4">
                <label for="startTime">Start Time</label>
                <input type="time" class="form-control" id="startTime">
            </div>
            <div class="form-group col-xs-12 col-md-4">
                <label for="endTime">End Time</label>
                <input type="time" class="form-control" id="endTime">
            </div>
            
            <hr>
            
            <div class="form-group col-xs-6 col-md-4">
                <label for="hostName">Host - Name</label>
                <input type="text" class="form-control" id="hostName" placeholder="Tangled Art + Disability">
            </div>
            <div class="form-group col-xs-6 col-md-4">
                <label for="hostURL">Host - URL</label>
                <input type="text" class="form-control" id="hostURL" placeholder="http://tangledarts.org">
            </div>
            <div class="form-group col-xs-12 col-md-4">
                <label for="signUpURL">Sign Up URL</label>
                <input type="text" class="form-control" id="signUpURL" placeholder="https://guestlistapp.com/events/402906">
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <label for="checkInCode">Check In Code</label>
                <input type="password" class="form-control" id="checkInCode" placeholder="yxu">
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <label for="_id">Event ID</label>
                <input type="text" class="form-control" id="_id" placeholder="yHv4AKo4Cy01ippO">
            </div>
            
    <button type="submit" class="btn btn-default btn-lg formButton" onclick="formSubmit()">Create Event</button>
            
            <hr>
            <hr>
            
        <h2 style="text-align:center">Delete Event</h2>
            <div class="form-group col-xs-12 col-md-12">
                <label for="deleteEvent">Select Event To Delete </label>
                <select name="deleteEvent" id="deleteEvent" class="form-control">
                    
                    
                </select>
                
                <small> (please note: only events in the future will show in the app and on the website. There's no need to delete events that have passed)</small>
          </div>
            
  
  <button type="submit" class="btn btn-default btn-lg formButton" >Delete Event</button>
        
        </form>
        
        
    </div>

    <div class="container">
      <div class="row" id="server-response">

      </div>
    </div>

    <div class="container-fluid footer">
        <div class="row">
            <div class="col-xs-12">
              <p class="small">&#169; 2015 <a href=
              "http://peggybakerdance.com/">Peggy Baker Dance
              Projects</a>, <a href=
              "https://www.youtube.com/watch?v=GqcaSqmvz_U">Luke
              Garwood</a>, <a href="http://twitter.com/jakemoves">Jacob
              Niedzwiecki</a></p>

              <div class="col-xs-12" id="long-logo">
                  <embed src="img/bottom.svg" type="image/svg+xml">
              </div>
          </div>
        </div>
      </div>
    

    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="js/bootstrap.min.js"></script>
     <script src="js/js.cookie.js"></script>
     <script src="js/moment.js"></script>
     <script src="js/fluxdelux.js"></script>
    <script src="js/admin.js"></script>

</body>
</html>
